{% extends "base_generic.html" %}
{% block content %}
  <h3>Libraries in your area:</h3>
  {% if librarians %}
    {% for lib in librarians %}
      <h5>
        <bold>{{ lib[0] }}</bold>
        <p>
          Library: {{ lib[1] }}<br />
          Genre: {{ lib[2]] }}<br />
        </p>
      </h5>
    {% endfor %}
  {% else %}
    <h5>
    Unfortunately, there are no librarians in your area.
    </h5>
  {% endif %}
{% endblock %}
