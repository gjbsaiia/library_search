{% extends "base_generic.html" %}
  <h3>Libraries in your area:</h3>
  {% if liblist %}
  {% for lib in liblist %}
  <h5>
    <a href="{{ library_view|default:"" }}"> {{ lib.name }}</a>
    <p>
      Address: {{ lib.address }}
      Date Founded: {{ lib.dateFounded }}
    </p>
  </h5>
</body>
{% endfor %}
{% else %}
<h5>Unfortunately, there are no libraries in your area.
</h5>
<% endif %>
