{% extends "base_generic.html" %}


{% block title %}
<h1>Welcome to Library Search</h1>
{% endblock %}


{% block content %}
  {% if user_id %}
    <h3>Welcome {{ user_name }}!</h3>
  {% else %}
    <h3>Log In</h3>
    <form action="" method="post">
      {% csrf_token %}
      <table>
      {{ form.as_table }}
      </table>
      <input type="submit" value="Submit">
    </form>
  {% endif %}
{% endblock %}
