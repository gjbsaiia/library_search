{% extends "base_generic.html" %}


{% block title %}
<h1>Library Search</h1>
{% endblock %}


{% block content %}
  <h3>Welcome {{ user_name }}</h3>
  <h3>Smart Search</h3>
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Search">
  </form>
      {% for key in results %}
        <h5>{{ results.key }}</h5>
        <a href="{% url 'checkout' key %}">checkout</a>
        <hr>
      {% endfor %}
{% endblock %}
